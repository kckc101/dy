<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’˜</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: red;
            font-size: 36px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }
        #noBtn {
            background-color: #666;
            color: white;
            position: absolute;
        }
        #blackScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            z-index: 100;
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 200;
            pointer-events: none;
        }
        #valentineImage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            display: none;
            z-index: 300;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? ðŸ’˜</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="yesResponse()">Yes ðŸ’–</button>
            <button id="noBtn" onmouseover="moveNoButton()">No ðŸ’”</button>
        </div>
    </div>

    <!-- Black screen, fireworks animation, and image -->
    <div id="blackScreen"></div>
    <canvas id="fireworks"></canvas>
    <img id="valentineImage" src="C:\Users\Dell\Downloads\photo_2025-01-31_22-30-00.jpg" alt="Surprise Image">

    <script>
        function yesResponse() {
            // Show everything at the same time
            document.getElementById("blackScreen").style.display = "block";
            document.getElementById("fireworks").style.display = "block";
            document.getElementById("valentineImage").style.display = "block";

            // Fireworks start
            startFireworks();

            // Alert message
            setTimeout(() => {
                alert("Yay! Let's make baby! ðŸ˜˜ðŸ’•");
            }, 500);
        }

        function moveNoButton() {
            let noBtn = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function startFireworks() {
            let canvas = document.getElementById("fireworks");
            let ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let fireworks = [];

            function createFirework() {
                return {
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    targetY: Math.random() * (canvas.height / 2),
                    speed: Math.random() * 3 + 2,
                    radius: Math.random() * 4 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                    exploded: false
                };
            }

            function drawFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fireworks.forEach((f, index) => {
                    if (!f.exploded) {
                        ctx.beginPath();
                        ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                        ctx.fillStyle = f.color;
                        ctx.fill();
                        f.y -= f.speed;

                        if (f.y <= f.targetY) {
                            f.exploded = true;
                        }
                    } else {
                        for (let i = 0; i < 10; i++) {
                            ctx.beginPath();
                            let angle = Math.random() * Math.PI * 2;
                            let explosionX = f.x + Math.cos(angle) * 20;
                            let explosionY = f.y + Math.sin(angle) * 20;
                            ctx.arc(explosionX, explosionY, f.radius, 0, Math.PI * 2);
                            ctx.fillStyle = f.color;
                            ctx.fill();
                        }
                    }
                });

                fireworks = fireworks.filter(f => f.y > 0 || !f.exploded);
                requestAnimationFrame(drawFireworks);
            }

            setInterval(() => fireworks.push(createFirework()), 200);
            drawFireworks();
        }
    </script>

</body>
</html>
